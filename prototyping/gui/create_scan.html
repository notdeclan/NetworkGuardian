<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <title>Network Guardian</title>

        <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="static/css/dashboard.css"/>

        <!-- TODO: replace font awesome cdn with local copy -->
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    </head>
    <body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Network Guardian</a>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a id="index" class="nav-link" href="/networkguardian/gui/static">
                                <i class="fa fa-home"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a id="devices" class="nav-link" href="/scans/create">
                                <i class="fa fa-desktop"></i> Create Scan
                            </a>
                        </li>
                        <li class="nav-item">
                            <a id="services" class="nav-link" href="/scans/view">
                                    <i class="fa fa-podcast"></i> Previous Scans
                                </a>
                            </li>
                            <li class="nav-item">
                                <a id="devices" class="nav-link" href="/plugins/view">
                                    <i class="fas fa-list"></i> Plugins
                                </a>
                            </li>
                            <li class="nav-item">
                                <a id="devices" class="nav-link" href="/help/view">
                                    <i class="fa fa-question"></i> Help
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h2><i class="fa fa-desktop"></i> Create a Scan</h2>
                    </div>
                    <section>
                   <form>
                        <div class="form-group row">
                            <label for="scan_name" class="col-sm-2 col-form-label">Name of Scan</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="scan_name" placeholder="Name of Scan">
                            </div>
                        </div>
                         <div class="form-group row">
                             <label for="plugin_select" class="col-sm-2 col-form-label">Plugins <small>(Use Ctrl + left click to select)</small>:</label>
                             <select multiple class="col-sm-10 form-control " id="plugin_select" style="height: 100%">
                                 <option>System Information</option>
                                 <option>Network Interface Information</option>
                                 <option>Firewall Status Check</option>
                                 <option>NMAP Scan</option>
                                 <option>User Enumeration</option>
                             </select>
                         </div>
                        <div class="form-group inline">
                            <label for="notes" class="col-sm-2 col-form-label">Notes:</label>
                            <div class="col-sm-10">
                                <textarea type="text" class="form-control" id="notes" placeholder="Write any notes here" height="100"></textarea>
                            </div>
                        </div>
                       <div class="form-group row">
                           <input type="submit" class="btn btn-dark" value="Start Scan">
                       </div>
                    </form>


                    </section>


                </main>
            </div>
        </div>
        <script type="text/javascript" src="static/js/bootstrap.bundle.js"></script>
    </body>
</html>
