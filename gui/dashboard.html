<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <title>Network Guardian</title>

        <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="static/css/dashboard.css"/>

        <!-- TODO: replace font awesome cdn with local copy -->
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    </head>
    <body>
        <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
            <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Network Guardian</a>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                    <div class="sidebar-sticky">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a id="index" class="nav-link" href="/">
                                    <i class="fa fa-home"></i> Dashboard
                                </a>
                            </li>
                            <li class="nav-item">
                                <a id="services" class="nav-link" href="/scans/view">
                                    <i class="fa fa-podcast"></i> Scans
                                </a>
                            </li>
                            <li class="nav-item">
                                <a id="devices" class="nav-link" href="/scans/create">
                                    <i class="fa fa-exchange"></i> Start Scan
                                </a>
                            </li>
                            <li class="nav-item">
                                <a id="devices" class="nav-link" href="/plugins/view">
                                    <i class="fa fa-exchange"></i> Plugins
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h2><i class="fa fa-home"></i> Dashboard</h2>
                    </div>

                    <div class="row text-center">
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <i class="fa fa-exchange fa-2x"></i>
                                    <p class="mb-0">Start Scan</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <i class="fa fa-exchange fa-2x"></i>
                                    <h2 class="timer count-title count-number">4</h2>
                                    <p class="mb-0">Previous Scans</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <i class="fa fa-podcast fa-2x"></i>
                                    <h2 class="timer count-title count-number">2</h2>
                                    <p class="mb-0">Plugin Count</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <section id="recent-scans">
                        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                            <h4><i class="fa fa-home"></i> Recent Scans</h4>
                        </div>
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>System Name</th>
                                    <th>Date</th>
                                    <th>Plugins</th>
                                    <th>Version</th>
                                </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>LOL PC</td>
                                <td>12/12/12</td>
                                <td>8</td>
                                <td>2.0</td>
                            </tr>
                            </tbody>
                        </table>
                    </section>
                </main>
            </div>
        </div>
        <script type="text/javascript" src="static/js/bootstrap.bundle.js"></script>
    </body>
</html>
