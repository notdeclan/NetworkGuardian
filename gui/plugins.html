<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <title>Network Guardian</title>

        <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="static/css/dashboard.css"/>

        <!-- TODO: replace font awesome cdn with local copy -->
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    </head>
    <body>
        <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
           <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Network Guardian</a>
           <!-- <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#"><img border="0" alt="W3Schools" src="static/images/Text-No-Logo-Transparent-Large.png" width="200" height="30"></a> -->
        </nav>
        <div class="container-fluid">
            <div class="row">
                <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                    <div class="sidebar-sticky">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a id="index" class="nav-link" href="/">
                                    <i class="fa fa-home"></i> Dashboard
                                </a>
                            </li>
                            <li class="nav-item">
                                <a id="devices" class="nav-link" href="/scans/create">
                                    <i class="fa fa-exchange"></i> Create Scan
                                </a>
                            </li>
                            <li class="nav-item">
                                <a id="services" class="nav-link" href="/scans/view">
                                    <i class="fa fa-podcast"></i> Previous Scans
                                </a>
                            </li>
                            <li class="nav-item">
                                <a id="devices" class="nav-link" href="/plugins/view">
                                    <i class="fa fa-exchange"></i> Plugins
                                </a>
                            </li>
                            <li class="nav-item">
                                <a id="devices" class="nav-link" href="/help/view">
                                    <i class="fa fa-question"></i> Help
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h2><i class="fa fa-home"></i> Plugins </h2>
                    </div>

                    <section id="plugins">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Plugin Name</th>
                                    <th>Description</th>
                                    <th>Supported Platforms</th>
                                    <th>Author</th>
                                    <th>Version</th>
                                    <th>Standard/Custom</th>
                                </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>System Information</td>
                                <td>This plugin does blah blah  blah blah</td>
                                <td>Windows, Linux, Max OS</td>
                                <td>Team Pentagon</td>
                                <td>1.0</td>
                                <td>Standard</td>
                            </tr>
                            </tbody>
                        </table>
                        <button type="button" class="btn btn-dark">Edit Plugins</button>
                    </section>
                </main>
            </div>
        </div>
        <script type="text/javascript" src="static/js/bootstrap.bundle.js"></script>
    </body>
</html>
