{% extends 'layout.html' %}
{% block body %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h2><i class="fa fa-desktop"></i> Create a Report</h2>
</div>
<section>
<form>
    <div class="form-group row">
        <label for="report_name" class="col-sm-2 col-form-label">Name of Report</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="report_name" placeholder="Name of Report">
        </div>
    </div>
     <div class="form-group row">
         <label for="plugin_select" class="col-sm-2 col-form-label">Plugins <small>(Use Ctrl + left click to select)</small>:</label>
         <select multiple class="col-sm-10 form-control " id="plugin_select" style="height: 100%">
             <option>System Information</option>
             <option>Network Interface Information</option>
             <option>Firewall Status Check</option>
             <option>NMAP Scan</option>
             <option>User Enumeration</option>
         </select>
     </div>
   <div class="form-group row">
       <input type="submit" class="btn btn-dark" value="Start Scan">
   </div>
</form>


</section>
{% endblock %}
