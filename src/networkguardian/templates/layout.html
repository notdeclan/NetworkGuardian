<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <title>Network Guardian</title>

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}"/>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/dashboard.css') }}"/>

        <!-- TODO: replace font awesome cdn with local copy -->
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    </head>
    <body>
        <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
            <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Network Guardian</a>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                    <div class="sidebar-sticky">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a id="index" class="nav-link" href="/">
                                    <i class="fa fa-home"></i> Dashboard
                                </a>
                            </li>
                            <li class="nav-item">
                                <a id="services" class="nav-link" href="/scans/view">
                                    <i class="fa fa-podcast"></i> Scans
                                </a>
                            </li>
                            <li class="nav-item">
                                <a id="devices" class="nav-link" href="/scans/create">
                                    <i class="fa fa-exchange"></i> Start Scan
                                </a>
                            </li>
                            <li class="nav-item">
                                <a id="devices" class="nav-link" href="/plugins/view">
                                    <i class="fa fa-exchange"></i> Plugins
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                    {% block body %}
                    {% endblock %}
                </main>
            </div>
        </div>
        <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.bundle.js') }}"></script>
    </body>
</html>
